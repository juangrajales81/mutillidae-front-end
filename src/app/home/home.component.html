<div class="row">
  <div class="col-md-12 px-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="banners.banner1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="banners.banner2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="banners.banner3" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
</div>
<div class="row my-4 justify-content-center">
  <div class="col-sm-4 col-lg-2 my-2 d-flex justify-content-center">
    <a name="" id="" class="btn btn-outline-dark btn-block" href="#" role="button">Toggle Security</a>
  </div>
  <div class="col-sm-4 col-lg-2 my-2 d-flex justify-content-center">
    <a name="" id="" class="btn btn-outline-dark btn-block" href="#" role="button">Drop TLS</a>
  </div>
  <div class="col-sm-4 col-lg-2 my-2 d-flex justify-content-center">
    <a name="" id="" class="btn btn-outline-dark btn-block" href="#" role="button">Reset BD</a>
  </div>
  <div class="col-sm-6 col-lg-2 my-2 d-flex justify-content-center">
    <a name="" id="" class="btn btn-outline-dark btn-block" href="#" role="button">View Log</a>
  </div>
  <div class="col-sm-6 col-lg-2 my-2 d-flex justify-content-center">
    <a name="" id="" routerLink="/captured-data"  class="btn btn-outline-dark btn-block" role="button">View Captured Data</a>
  </div>
</div>
